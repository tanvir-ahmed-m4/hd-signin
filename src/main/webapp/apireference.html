<!DOCTYPE html>
<html lang="en" ng-app="apiApp">
  <head>
    <meta charset="utf-8">
    <title>Helpdesk Signin API reference</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" charset="utf-8">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript">
	angular.module('apiApp', []).controller('ApiRefCtrl', ['$scope', '$http', function($scope, $http) {
		
		$scope.data = [];
		$scope.base = '/signin/rest';
		
		$http.get('apireference.json').success(function(data){
			$scope.data = data.apiEndpoints;
		});
		
	}]);
	</script>
  </head>
<body ng-controller="ApiRefCtrl">
	<div class="row">
		<div class="col-md-4">
			
		</div>
		
		<div class="col-md-4" >
			<div ng-repeat="path in data">
				<div class="panel panel-primary" ng-repeat="apiRef in path.subpaths">
					<div class="panel-heading">
					    <h3 class="panel-title">{{base + path.path + apiRef.path}}</h3>
					</div>
					<!-- <div class="panel-body"></div> -->
					<ul class="list-group">
					    <li ng-if="apiRef.method" class="list-group-item">Method: {{apiRef.method}}</li>
					    <li ng-if="apiRef.description" class="list-group-item">Description: {{apiRef.description}}</li>
					    <li ng-if="apiRef.paramClass" class="list-group-item">Parameter Class: {{apiRef.paramClass}}</li>
					    <li ng-if="apiRef.queryParams" class="list-group-item">Query Parameters: {{apiRef.queryParams}}</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="col-md-4">
		</div>
		
	</div>
</body>
</html>

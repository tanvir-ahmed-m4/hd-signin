<div class="container-fluid">
	
	<div class="col-md-2">
		<div class="panel panel-default">
			<div class="panel-heading">Period Ends</div>
			<table class="table table-striped">
				<tbody>
					<tr ng-repeat="period in periodEnds">
						<td>{{formatPeriodEnd(period.end)}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">Event log</div>
			<table class="table table-striped table-condensed">
				<thead>
					<th>Time</th>
					<th>Event</th>
				</thead>
				<tbody>
					<tr ng-repeat="event in eventLog">
						<td>{{formatEventDate(event.time)}}</td>
						<td>{{event.message}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
